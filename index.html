<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="logo">
        <img src="/logoalterada.png" alt="SDA" width="8%">
    </div>

    <div class="title">
        <h1>Protocolo de Manifestação de Interesse</h1>
    </div>

    <div class="container">
        <table>
            <tr class="teste">
                <th style="font-weight: bold; background-color: #009688; color: #FFF; border-radius: 15px 0 0 0; width: 250px;">Número Manifestação</th>
                <th style="font-weight: bold; background-color: #009688; color: #FFF; width: 250px;">CPF do Proponente</th>
                <th style="font-weight: bold; background-color: #009688; color: #FFF; width: 250px;">Proponente</th>
                <th style="font-weight: bold; background-color: #009688; color: #FFF; width: 250px;">Edital</th>
                <th style="font-weight: bold; background-color: #009688; color: #FFF; width: 250px;">Projeto</th>
                <th style="font-weight: bold; background-color: #009688; color: #FFF; border-radius: 0 0 0 15px; width: 250px;">Data de Envio</th>
            </tr>
        </table>

        <table>
            <tr>
                <th style="margin-left: -5px; border-radius: 0 15px 0 0; ">{var_numero_manifestacao}</th>
                <th style="margin-left: -5px;">{var_cpf_proponente}</th>
                <th style="margin-left: -5px;">{var_nome_proponente}</th>
                <th style="margin-left: -5px;">{var_edital}</th>
                <th style="margin-left: -5px;">{var_projeto}</th>
                <th style="margin-left: -5px; border-radius: 0 0 15px 0;">{var_data_envio}</th>
            </tr>
        </table>
    </div>

    <footer class="rodape">
        <img src="/Imagem1.jpg" alt="Rodape" width="100%">
    </footer>

</body>
</html>
